<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Design & JavaScript Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Advanced Web Project</h1>
  </header>

  <div class="container">
    <div class="card" id="quiz-container">
      <h2>Interactive Quiz</h2>
      <div id="quiz"></div>
      <button id="submit">Submit Quiz</button>
      <div id="results"></div>
    </div>

    <div class="card">
      <h2>API Data</h2>
      <button id="fetch-data">Get Random Joke</button>
      <div id="api-data"></div>
      <button id="fetch-weather">Get My Weather</button>
      <div id="weather-location"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 My Web Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
